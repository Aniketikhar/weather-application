<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    <!-- Make the weather app containers and form here -->
     <div class="container container-box bg-dark mt-md-5 rounded-3 p-4 shadow mx-auto text-white">
        <h1 class="p-4 text-center">Welcome to Weather Application</h1>

        <form id="location-form" class="text-center">
          <input type="search" class="form-control w-75 d-inline-block" placeholder="eg. delhi" name="search-input" id="search-input" required>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="details" class="container row mt-4 mx-auto">
          <div class="col-6 text-start mt-3 ps-4" id="coord"></div>
          <div class=" col-6 mt-3 ps-4" id="temp-info"></div>
        </div>
     </div>



    

    
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
